<h1>List Of Operations</h1>
<div *ngFor="let field of operations">
  {{field.operationId}}
  {{field.accountNumber}}
  {{field.type}}
  {{field.ammount}}
  {{field.interest}}
  {{field.payments}}
  {{field.operationDate}}
  <!-- <button (click)="delCar(car._id)"> delete</button> -->
</div>


<hr>
<div class="container">
  <div class="box">
    <br>

    <form #myform="ngForm">
      <header>
        <h1>Add An Operation</h1>
      </header>

      <div class="form">
        <mat-form-field appearance="fill">
          <mat-label>Select operation type</mat-label>
          <br>
          <mat-select>
            <mat-option value="withdraw"
              (click)="action='withdraw'">Withdraw</mat-option>
            <mat-option value="depoosite"
              (click)="action='deposite'">Deposite</mat-option>
            <mat-option value="loan"
              (click)="action='loan'">Loan</mat-option>
          </mat-select>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Ammount</mat-label>
          <input type="number" ngModel
          name="amount"
            matInput>
        </mat-form-field><br>

        <mat-form-field *ngIf="action==='loan'"
          appearance="fill">
          <mat-label>Interest</mat-label>
          <input type="number" ngModel
          name="interest"
            matInput>
        </mat-form-field><br>

        <mat-form-field *ngIf="action==='loan'"
          appearance="fill">
          <mat-label>Payments</mat-label>
          <input type="number" ngModel
          name="payments"
            matInput>
        </mat-form-field><br>
        <br>

        <button 
          mat-raised-button
          color="primary"
          (click)="addOperation(myform)">
          Add</button>
      </div>

    </form>
  </div>
</div>
